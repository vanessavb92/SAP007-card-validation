<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style2.css">
    <title>tarjeta de credito valida</title>
</head>
<body>
    <div class="container">

        <div class="card-container">
    
            <div class="front">
                <div class="image">
                    <img src="chip.png" alt="">
                    <img src="visa.png" alt="">
                </div>
                <div class="card-number-box">################</div>
                <div class="flexbox">
                    <div class="box">
                        <span>Cartão de crédito</span>
                        <div class="card-holder-name">Nome completo</div>
                    </div>
                    <div class="box">
                        <span>validade</span>
                        <div class="validade">
                            <span class="val-mes">mm</span>
                            <span class="val-ano">Ano</span>
                        </div>
                    </div>
                </div>
            </div>
    
            <div class="back">
                <div class="stripe"></div>
                <div class="box">
                    <span>cvv</span>
                    <div class="cvv-box"></div>
                    <img src="image/visa.png" alt="">
                </div>
            </div>
    
        </div>
        <label input type="text">
        <form action="">
            <div class="inputBox">
                <span>Numero cartao</span>
                <input type="text" maxlength="16" class="card-number-input">
            </div>
            <div class="inputBox">
                <span>Nome titular</span>
                <input type="text" class="card-holder-input">
            </div>
            <div class="flexbox">
                <div class="inputBox">
                    <span>validade mm</span>
                    <select name="" id="" class="mes-input">
                        <option value="month" selected disabled>mes</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                </div>
                <div class="inputBox">
                    <span>Validade  ano</span>
                    <select name="" id="" class="ano-input">
                        <option value="year" selected disabled>ano</option>
                        <option value="2021">2022</option>
                        <option value="2022">2022</option>
                        <option value="2023">2024</option>
                        <option value="2024">2025</option>
                        <option value="2025">2026</option>
                        <option value="2026">2027</option>
                        <option value="2027">2028</option>
                        <option value="2028">2029</option>
                        <option value="2029">2030</option>
                        <option value="2030">2031</option>
                    </select>
                </div>
                <div class="inputBox">
                    <span>cvv</span>
                    <input type="text" maxlength="3" class="cvv-input">
                </div>
            </div>
            <input type="submit" value="verificar" class="submit-btn">
        </form>
    
    </div>    
</label>
    

    <script src="./index.js"></script>

</body>
</html>
